{% extends "base/base.html" %} 
{% load markdown_extras %}
{% block title %}{{ blog.title }}{% endblock %} 
{% block content %} 
  <div class="container w-75">
    <h1 class="text-center fs-1">{{ blog.title }}</h1>
    <div>

      <span class="fs-6">{{ blog.updated_at |date:'M d, Y'}} - {{ word_count}} words</span>
      <br/>
      <span class="bg-light fs-4 fst-italic">{{ blog.description }}</span>
    </div>
    <p >
      {{ blog.body | markdown | safe}}
    </p>
  </div>
{% endblock %}
